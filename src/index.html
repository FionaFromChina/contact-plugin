<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery插件测试</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/lib/modal.css" rel="stylesheet">
    <link href="css/lib/terminal-select.css" rel="stylesheet">
    <link href="css/lib/common.css" rel="stylesheet">
</head>
<body>
<div class="terminal-select"></div>


<!-- Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加组员</h4>
            </div>
            <div class="model-search">
                <div class="input-group btn-search">
                    <input type="text" class="form-control search-input" id="searchText" placeholder="搜索">
                        <span class="input-group-btn">
                            <a class="btn btn-default search-btn"  id="searchItem">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </span>
                </div>
                <div class="choose-bar">
                    <input type="checkbox" id="checkAll">
                    <label for="checkAll">全选</label>
                </div>
            </div>
            <div class="modal-body" id="addItemBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addItem">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="js/libs/jquery.js"></script>
<script src="js/libs/modal.js"></script>
<script src="js/jquery.getcontact.js"></script>

                }

                alert('不能删除!!哼哼');
              return false;
            },
            onSelect : function(items) {
                console.log('选中的items');
                console.log(items);
            }

    });
//    console.log($('.terminal-select').terminalSelect('getSelected'));

</script>
</body>
</html>
